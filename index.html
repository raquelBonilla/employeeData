<!DOCTYPE html>
<html>

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--link to the cdn-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" href="favicon-32x32.png" sizes="32x32">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Tangerine:700" rel="stylesheet">

        <title>employee data</title>
    </head>

    <body onLoad="buildTable('#empDataTable')">

            <header class="bgimage">

                <div class="container">
                    <div class="row">

                            <h1 class="logo-text"><br></br>Law Firm Employee Data</h1>
                                            </div>
                </div>
            </header>
            <div class="container">
                <div class="row">

                    <!-- Search bar-->
                    <div class="col-sm-4 col-sm-push-2">
                        <input type="text" id="searchBar" onkeyup="search()" placeholder="Search...">
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" id="filter" type="button" data-toggle="dropdown">Filter &#9660;
                            </button>
                            <ul class="dropdown-menu">
                            <li onclick="showAll()">All
                                </li>
                                <li onclick="showPos(this)" id="Partner" >Partner
                                </li>
                                <li onclick="showPos(this)" id="Lawyer" >Lawyer
                                </li>
                                <li onclick="showPos(this)" id="Of Counsel">Of Counsel
                                </li>
                                <li onclick="showPos(this)" id="Foreign Associate">Foreign Associate
                                </li>
                                <li onclick="showPos(this)" id="Associate">Associate
                                </li>
                            </ul>
                            </div>
                        </div>

                    </div>
                </div>
                <br>
                <br>

                <div class="container" id="employeeTable">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-md-8">

                            <table class="table sortable table-hover" id="empDataTable">

                            </table>
                        </div>

                    </div>
                </div>


                <div id="dataContainer" class="hidden container">
                    <!-- POP UP CONTAINER DATA -->
                    <div id="popUpData" class="row empDetails">
                        <div class="col-sm-4"></div>
                        <!--aligning text container in the center-->
                        <div class="col-sm-4 details">

                            <p id="name">
                                <br></br>
                            </p>
                            <p id="pos">
                                <br></br>
                            </p>
                            <p id="phone">
                                <br></br>
                            </p>
                            <p id="email">
                                <br></br>
                            </p>
                            <p id="office">
                                <br></br>
                            </p>
                        </div>
                        <div class="col-sm-4"></div>
                    </div>

                    <div class="hidden" id="space">
                        <!--so the bottom of the above container doesn't get cut off-->
                        <div class="row"></div>
                        <div class="col-lg-12">
                            <p>
                                <br>
                            </p>
                        </div>

                    </div>
                    <script src="js/bootstrap.min.js"></script>
                    <script src="js/script.js"></script>
        </body>

</html>
